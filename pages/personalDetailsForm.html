<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo | EcoSync</title>
    <!-- Arquivo de Estilização -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kadwa:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script src="../assets/js/script.js" defer></script>
</head>

<body class="body__container">
    <main class="personalDetails__container">
        <span class="container__actions">
            <img src="../assets/images/icon__ia.png" class="icon-ia__form" />
            <h2 class="title__action">Igloo Company</h2>
            <form action="POST" class="personalDetails__form">
                <span class="group__input">
                    <label class="label__input">Como é o seu nome?</label>
                    <input type="text" class="form__input" name="name" id="name" placeholder="Rogério">
                </span>
                <span class="group__input">
                    <label class="label__input">Como é a sua data de nascimento?</label>
                    <input type="date" name="dateNasc" id="dateNasc">
                </span>
                
                <button type="submit" class="personalDetails__button">Continuar</button>
            </form>
            <img class="image__trah" src="../assets/images/lixos.png" alt="Latas de lixo recicláveis">
        </span>
        <span class="message__welcome">
            <h1 class="title__welcome">Bem-vindo ao EcoSync</h1>
            <div class="container__badges">
                <span class="badge__item">
                    <p class="badge___text">Antes de iniciar, precisamos de algumas informações.</p>
                </span>
                <span class="badge__item">
                    <p class="badge___text">Graças a EcoAI, conseguimos saber a situação ambiental da sua região.</p>
                </span>
            </div>
        </span>

        <img src="../assets/images/folha.png" class="image__userForm-1">
        <img src="../assets/images/folha.png" class="image__userForm-2">
        <img src="../assets/images/folha.png" class="image__userForm-3">
        <img src="../assets/images/folha.png" class="image__userForm-4">
        <img src="../assets/images/folha.png" class="image__userForm-5">
        <img src="../assets/images/folha.png" class="image__userForm-6">
        <img src="../assets/images/folha.png" class="image__userForm-7">
        <img src="../assets/images/folha.png" class="image__userForm-8">
    </main>
    <!-- Arquivo de JavaScript -->
</body>

</html>
