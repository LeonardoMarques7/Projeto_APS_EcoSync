<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta | EcoSync</title>
    <!-- Arquivo de Estilização -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kadwa:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="body__container">
    <main class="singUp__container">
        <span class="container__actions--invert">
            <h1 class="singUp__title">Criar Conta</h1>
            <form action="POST" class="singUp__form">
                <span class="label__input">
                    <h4>Email</h4>
                    <input type="email" class="form__input" name="email" id="email" placeholder="email@email.com">
                </span>
                <span class="label__input">
                    <h4>Senha</h4>
                    <input type="password" class="form__input" name="password" id="password" placeholder="1234">
                </span>
                <span class="label__input">
                    <h4>Confirmar Senha</h4>
                    <input type="password" class="form__input" name="confirmPassword" id="confirmPassword" placeholder="1234">
                </span>
                <button type="submit" class="singUp__button">Entrar</button>
            </form>
        </span>
        <img src="../../assets/images/folha.png" class="image__singUp--top" alt="Folha">
        <img src="../../assets/images/folha.png" class="image__singUp--right" alt="Folha">
        <img src="../../assets/images/folha.png" class="image__singUp--bottom" alt="Folha">
        <img class="image__singUp" src="../../assets/images/ramo_folha.png" alt="ramo__folhas"/>
    </main>
    <!-- Arquivo de JavaScript -->
    <script src="./assets/js/script.js" defer></script>
</body>

</html>s
